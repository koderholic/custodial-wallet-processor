version: '3.1'

services:

  redis:
    image: redis
    container_name: redis
    ports:
      - "6380:6379"
  
  db:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: PSC1104504
      MYSQL_DATABASE: walletAdapter
    ports:
      - "3308:3306"
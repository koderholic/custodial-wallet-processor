deploymentType: kubernetes
template: k8s-service
serviceConfig:
  id: wallet-adapter
  port: 80
  targetPort: 8200
  group: crypto-gateway
  containers:
    - name: walletAdapter
      image: walletAdapter
      fromDockerFile: ./Dockerfile
      containerPorts:
        - 8200
      env:
        appPort: ''
        serviceId: ''
        serviceKey: ''
        dbConnectionString: ''
deploymentType: kubernetes
template: k8s-service
serviceConfig:
  id: wallet-adapter
  port: 80
  targetPort: 8200
  group: crypto-gateway
  containers:
    - name: wallet-adapter-service
      image: bundle/wallet-adapter-service
      fromDockerFile: ./Dockerfile
      containerPorts:
        - 8200
      env:
        SECURITY_BUNDLE_PUBLICKEY: 'config:default:authPublicKeyPem'
resources:
  databases:
    - type: MYSQL
      name: walletAdapter
      environmentMap:
        host: DB_HOST
        user: DB_USER
        password: DB_PASSWORD
        name: DB_NAME

  authentication:
    description: Wallet-adapter-service
    permissions:
      - svcs.key-management.post-sign-transaction
      - svcs.authentication.token.update
      - svcs.authentication.token.generate

    environmentMap:
      serviceId: AUTHENTICATION_SERVICE_SERVICE_ID
      token: AUTHENTICATION_SERVICE_TOKEN